<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deine Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #121212;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        .hero {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profilbild {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            position: absolute;
            z-index: 2;
        }

        .circle-container {
            position: absolute;
            width: 300px;
            height: 300px;
            animation: rotate 10s linear infinite;
        }

        .circle-container a {
            position: absolute;
            width: 50px;
            height: 50px;
        }

        .circle-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.3s;
        }

        .circle-container img:hover {
            transform: scale(1.2);
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Logos gleichmäßig auf dem Kreis verteilen */
        .circle-container a:nth-child(1) { top: 0%; left: 50%; transform: translate(-50%, -50%); }
        .circle-container a:nth-child(2) { top: 25%; left: 85%; transform: translate(-50%, -50%); }
        .circle-container a:nth-child(3) { top: 50%; left: 100%; transform: translate(-50%, -50%); }
        .circle-container a:nth-child(4) { top: 75%; left: 85%; transform: translate(-50%, -50%); }
        .circle-container a:nth-child(5) { top: 100%; left: 50%; transform: translate(-50%, -50%); }
        .circle-container a:nth-child(6) { top: 75%; left: 15%; transform: translate(-50%, -50%); }
        .circle-container a:nth-child(7) { top: 50%; left: 0%; transform: translate(-50%, -50%); }
        .circle-container a:nth-child(8) { top: 25%; left: 15%; transform: translate(-50%, -50%); }
    </style>
</head>
<body>
    <div class="hero">
        <img src="Niklas.jpg" alt="Dein Bild" class="profilbild">



        <div class="circle-container">
            <a href="https://youtube.com/dein-kanal"><img src="https://cdn-icons-png.flaticon.com/64/1384/1384060.png" alt="YouTube"></a>
            <a href="https://instagram.com/dein-account"><img src="https://cdn-icons-png.flaticon.com/64/1384/1384063.png" alt="Instagram"></a>

            <a href="https://twitch.tv/dein-account"><img src="https://cdn-icons-png.flaticon.com/64/2111/2111668.png" alt="Twitch"></a>
            <a href="https://linkedin.com/in/dein-account"><img src="https://cdn-icons-png.flaticon.com/64/174/174857.png" alt="LinkedIn"></a>
            <a href="https://github.com/dein-account"><img src="https://cdn-icons-png.flaticon.com/64/2111/2111432.png" alt="GitHub"></a>
            <a href="https://discord.com/invite/dein-link"><img src="https://cdn-icons-png.flaticon.com/64/3670/3670157.png" alt="Discord"></a>

        </div>
    </div>
</body>
